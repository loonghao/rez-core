# CodeQL configuration for rez-core
name: "rez-core-codeql-config"

# Disable problematic queries that cause issues
disable-default-queries: false

# Only analyze Python code for now
# Rust support in CodeQL is experimental and causes issues
queries:
  - uses: security-and-quality

# Paths to analyze
paths:
  - python/
  - tests/python/

# Paths to ignore
paths-ignore:
  - "**/*.md"
  - "**/*.txt"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/target/"
  - "**/.venv/"
  - "**/node_modules/"
  - "**/dist/"
  - "**/build/"

# Python-specific configuration
python:
  # Setup commands for Python analysis
  setup:
    - "python -m pip install --upgrade pip"
    - "pip install -e ."
